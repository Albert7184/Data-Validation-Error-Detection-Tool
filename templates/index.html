<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Data Validator | Professional Data Analytics Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #loadingOverlay { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center text-white">
        <div class="text-center">
            <i class="fas fa-brain fa-spin text-5xl mb-4 text-indigo-400"></i>
            <p class="font-medium text-xl">Thu·∫≠t to√°n Z-Score ƒëang qu√©t d·ªØ li·ªáu...</p>
        </div>
    </div>

    <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
        <div class="bg-gradient-to-r from-indigo-800 to-blue-700 p-8 text-white relative">
            <div class="relative z-10">
                <h1 class="text-3xl font-extrabold flex items-center gap-3">
                    <i class="fas fa-microchip text-yellow-400"></i> AI Data Validation Tool
                </h1>
                <p class="text-indigo-100 mt-2 opacity-90 font-light text-lg italic underline decoration-indigo-400">Powered by Z-Score Anomaly Detection Model</p>
            </div>
            <i class="fas fa-chart-line absolute right-8 bottom-4 text-7xl opacity-10"></i>
        </div>

        <div class="p-6 md:p-10 space-y-8">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-widest">Manual Data Entry:</label>
                    <div class="flex gap-2">
                        <input type="text" id="numberInput" placeholder="V√≠ d·ª•: 85, 92, 120, 88..." class="flex-1 p-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-indigo-200 outline-none transition-all font-mono">
                        <button onclick="validateManual()" class="bg-indigo-600 text-white px-6 rounded-xl hover:bg-indigo-700 shadow-lg transition-transform active:scale-95">
                            <i class="fas fa-bolt"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-4">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-widest">Dataset Upload:</label>
                    <div class="border-2 border-dashed border-indigo-200 rounded-xl p-4 text-center hover:border-indigo-500 hover:bg-indigo-50 transition-all cursor-pointer relative group">
                        <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept=".xlsx, .csv" onchange="uploadFile()">
                        <div class="text-gray-500">
                            <i class="fas fa-file-excel text-3xl mb-1 text-indigo-500 group-hover:scale-110 transition-transform"></i>
                            <p class="font-semibold text-sm" id="fileNameDisplay">Ch·ªçn t·ªáp d·ªØ li·ªáu s·∫°ch</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="resultArea" class="hidden animate-fade-in space-y-6">
                <div class="grid md:grid-cols-3 gap-6">
                    <div id="statusBox" class="md:col-span-2 p-6 rounded-2xl flex items-start gap-4 shadow-sm border">
                        <i id="statusIcon" class="fas text-3xl mt-1"></i>
                        <div>
                            <h3 class="font-black text-xl tracking-tight" id="statusTitle">H·ªÜ TH·ªêNG PH√ÇN T√çCH</h3>
                            <p id="statusDesc" class="mt-1 font-medium"></p>
                            <div id="aiAdvice" class="mt-4 p-3 bg-white/50 rounded-lg text-sm font-semibold italic border-l-4 border-indigo-500 text-indigo-900"></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl border-2 border-indigo-100 flex flex-col justify-center text-center shadow-lg relative overflow-hidden text-indigo-600">
                        <div class="absolute top-0 left-0 w-1 h-full bg-indigo-500"></div>
                        <p class="text-gray-400 text-[10px] font-black uppercase tracking-tighter">Reliability Score</p>
                        <p class="text-5xl font-black mt-2 tracking-tighter" id="aiScore">0%</p>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div class="grid grid-cols-3 gap-4">
                        <div class="bg-blue-50 p-4 rounded-xl text-center border border-blue-100">
                            <p class="text-blue-500 text-[10px] font-black uppercase">Mean</p>
                            <p class="text-xl font-bold text-blue-800" id="valAvg">0</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-xl text-center border border-green-100">
                            <p class="text-green-500 text-[10px] font-black uppercase">Sum</p>
                            <p class="text-xl font-bold text-green-800" id="valSum">0</p>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-xl text-center border border-purple-100">
                            <p class="text-purple-500 text-[10px] font-black uppercase">Samples</p>
                            <p class="text-xl font-bold text-purple-800" id="valCount">0</p>
                        </div>
                        <div id="alertBox" class="col-span-3 space-y-2"></div>
                    </div>
                    <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-inner h-[250px]">
                        <canvas id="dataChart"></canvas>
                    </div>
                </div>

                <button onclick="downloadReport()" class="w-full bg-indigo-900 text-white py-4 rounded-xl hover:bg-black transition-all font-black shadow-xl flex items-center justify-center gap-3 tracking-widest uppercase">
                    <i class="fas fa-file-export"></i> Xu·∫•t b√°o c√°o (.xlsx)
                </button>
            </div>

            <div class="mt-10 border-t pt-8">
                <h3 class="font-black text-gray-800 mb-6 flex items-center gap-2 text-lg uppercase tracking-tight">
                    <i class="fas fa-database text-indigo-500"></i> Audit History
                </h3>
                <div id="historyList" class="grid gap-3"></div>
            </div>
        </div>
    </div>

    <script>
        let currentData = {};
        let myChart = null;

        function toggleLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) return;
            
            document.getElementById('fileNameDisplay').innerText = fileInput.files[0].name;
            toggleLoading(true);
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload-excel', { method: 'POST', body: formData });
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                alert("L·ªói k·∫øt n·ªëi Server!");
            } finally {
                toggleLoading(false);
            }
        }

        async function validateManual() {
            const input = document.getElementById('numberInput').value;
            if (!input) return alert("Vui l√≤ng nh·∫≠p d·ªØ li·ªáu!");
            toggleLoading(true);
            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ numbers: input })
                });
                const result = await response.json();
                showResult(result, response.ok);
            } catch (e) {
                alert("L·ªói k·∫øt n·ªëi!");
            } finally {
                toggleLoading(false);
            }
        }

        function showResult(data, isSuccess) {
            if (data.errors) return alert(data.errors[0]);
            
            currentData = data;
            document.getElementById('resultArea').classList.remove('hidden');
            document.getElementById('valSum').innerText = data.sum.toLocaleString();
            document.getElementById('valAvg').innerText = data.average;
            document.getElementById('valCount').innerText = data.count;
            document.getElementById('aiScore').innerText = data.ai_score + "%";

            const statusBox = document.getElementById('statusBox');
            if (isSuccess && data.status === "Accept") {
                statusBox.className = "md:col-span-2 p-6 rounded-2xl flex items-start gap-4 shadow-sm border-2 bg-green-50 border-green-200 text-green-900";
                document.getElementById('statusTitle').innerText = "DATA AUDIT: PASSED";
                document.getElementById('statusIcon').className = "fas fa-shield-check text-3xl mt-1 text-green-600";
                document.getElementById('aiAdvice').innerHTML = "ü§ñ <b>AI Insights:</b> D·ªØ li·ªáu tin c·∫≠y. Z-Score ·ªïn ƒë·ªãnh.";
            } else {
                statusBox.className = "md:col-span-2 p-6 rounded-2xl flex items-start gap-4 shadow-sm border-2 bg-red-50 border-red-200 text-red-900";
                document.getElementById('statusTitle').innerText = "DATA AUDIT: FAILED";
                document.getElementById('statusIcon').className = "fas fa-exclamation-triangle text-3xl mt-1 text-red-600";
                document.getElementById('aiAdvice').innerHTML = "ü§ñ <b>AI Insights:</b> C·∫£nh b√°o! Ph√°t hi·ªán d·ªã th∆∞·ªùng (Outliers).";
            }

            updateChart(data.results);
            loadHistory();
        }

        function updateChart(results) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            if (myChart) myChart.destroy();
            const displayValues = results.slice(0, 50);
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: displayValues.map((_, i) => i + 1),
                    datasets: [{
                        label: 'D·ªØ li·ªáu qu√©t',
                        data: displayValues,
                        borderColor: '#4338ca',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(67, 56, 202, 0.05)'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        async function downloadReport() {
            if (!currentData.results) return;
            const response = await fetch('/export-report', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(currentData)
            });
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Report_${new Date().getTime()}.xlsx`;
            a.click();
        }

        async function loadHistory() {
            try {
                const res = await fetch('/get-history');
                const history = await res.json();
                document.getElementById('historyList').innerHTML = history.map(h => `
                    <div class="flex justify-between items-center p-4 bg-gray-50 border border-gray-100 rounded-xl">
                        <span class="text-[10px] text-gray-400 font-mono">${h.time}</span>
                        <div class="font-black text-gray-600">SUM: ${h.sum.toLocaleString()}</div>
                        <span class="${h.status === 'Accept' ? 'text-green-700 bg-green-100' : 'text-red-700 bg-red-100'} px-4 py-1 rounded-full text-[10px] font-black uppercase">${h.status}</span>
                    </div>
                `).join('');
            } catch (e) {}
        }
        loadHistory();
    </script>
</body>
</html>
