        .btn-clear {

        .result-section {

<body>

        <p>Ph√°t hi·ªán l·ªói, tr√πng l·∫∑p v√† th·ªëng k√™ d·ªØ li·ªáu.</p>

        <form onsubmit="checkData(event)">

                    ph·∫©y):</label>

            </div>

            <div class="action-buttons">

                <button type="button" class="btn-clear" onclick="manualClear()">X√≥a</button>

        </form>

        <div id="result"></div>

        <div id="history-section" style="margin-top: 30px; border-top: 2px solid #edf2f7; padding-top: 20px;">
            <h3 style="margin-bottom: 15px;">üìú L·ªãch s·ª≠ g·∫ßn nh·∫•t</h3>

            <label>Ho·∫∑c t·∫£i l√™n file Excel (.xlsx) / CSV:</label><br><br>

                l√™n & Ki·ªÉm tra</button>

    {% if errors %}

            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

<script>
function checkData() {
    const numbers = document.getElementById("numbers").value;

    fetch("/validate", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ numbers })
    })
    .then(res => res.json())
    .then(data => {
        let html = "<ul>";
        data.forEach(item => {
            html += `<li>${item}</li>`;
        });
        html += "</ul>";
        document.getElementById("result").innerHTML = html;
    });
}
</script>


</html>
